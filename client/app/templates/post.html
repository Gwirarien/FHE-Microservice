{% extends "layout.html" %}
{% block content %}

<div class="forum-content-item">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 area-forum-content mb-152">
				<article class="media article-content-section">
					<img class="rounded-circle article-img"
						src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
					<div class="media-body">
						<div class="article-metadata">
							<a class="mr-2"
								href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
							<small
								class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
							{% if post.author == current_user %}
							<div>
								<a class="btn btn-secondary btn-sm mt-1 mb-1"
									href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
								<button type="button" class="btn btn-danger btn-sm m-1"
									data-toggle="modal" data-target="#deleteLabelModal">Delete</button>
							</div>
							{% endif %}
						</div>
						<h2 class="article-title">{{ post.title }}</h2>
						<p class="article-content">{{ post.content }}</p>
					</div>
				</article>

				<!-- Modal -->
				<div class="modal" id="deleteLabelModal" tabindex="0" role="dialog"
					aria-labelledby="deleteLabel" aria-hidden="true" style="z-index: 0;">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="deleteLabel">Delete Post?</h5>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<form action="{{ url_for('posts.delete_post', post_id=post.id) }}"
									method="POST">
									<input class="btn btn-danger" type="submit" value="Delete">
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

{% endblock content %}
